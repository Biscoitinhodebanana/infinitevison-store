<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Venda de Produtos</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
       }

       header {
           background-image: linear-gradient(to bottom, #333, #444);
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
           color: #fff;
           padding: 20px;
           text-align: center;
       }

       header nav ul {
           list-style: none;
           margin: 0;
           padding: 0;
       }

       header nav ul li {
           display: inline-block;
           margin-right: 20px;
       }

       header nav a {
           color: #fff;
           text-decoration: none;
       }

       .container {
           max-width: 800px;
           margin: 0 auto;
           padding: 20px;
       }

       .venda-produtos {
           background-color: #f7f7f7;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           padding: 20px;
       }

       .venda-produtos h2 {
           margin-top: 0;
       }

       .venda-produtos ul {
           list-style: none;
           margin: 0;
           padding: 0;
       }

       .venda-produtos li {
           margin-bottom: 20px;
       }

       .venda-produtos img {
           width: 100px; /* Define a largura da imagem */
           height: 100px; /* Define a altura da imagem */
           object-fit: cover; /* Mantém a proporção da imagem */
           border-radius: 10px;
       }

       .venda-produtos h3 {
           font-size: 18px;
           margin-top: 10px;
       }

       .venda-produtos p {
           font-size: 14px;
           margin-bottom: 10px;
       }

       .venda-produtos button[type="submit"] {
           background-color: #1da0dd;
           color: #fff; /* Cor da fonte do botão */
           border: none;
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           margin: 0 auto;
           display: block;
           transition: all 0.3s ease;
       }

       .venda-produtos button[type="submit"]:hover {
           transform: scale(1.1);
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
       }
   </style>
</head>
<body>
   <header>
       <nav>
           <ul>
               <li><a href="Novo index.html"><i class="fas fa-home"></i> Início</a></li>
               <li><a href="avaliação.html"><i class="fas fa-cog"></i> Avaliações</a></li>
               <li><a href="SAC.html"><i class="fas fa-phone"></i> Contato</a></li>
           </ul>
       </nav>
       <h1>Bem vindos a Infinite Store</h1>
   </header>
   <main>
       <section class="venda-produtos">
           <div class="container">
               <h2>Venda de Produtos</h2>
               <ul>
                   <li>
                       <a href="novo.html">
                           <img src="Infinite.jpeg" alt="Produto 1">
                       </a>
                       <h3>Óculos adaptado para deficientes visuais</h3>
                       <p>Um óculos com um sensor identifica obstáculos em até 100cm.</p>
                       <p>Preço: R$ 100,00</p>
                       <button type="submit"><a href="cadastro.html" style="color: white; text-decoration: none;">Compre agora!</a></button>
                   </li>
                   <!-- Você pode adicionar mais produtos aqui -->
               </ul>
           </div>
       </section>
   </main>
</body>
</html>
