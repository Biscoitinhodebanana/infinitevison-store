<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        
        input[type="checkbox"] {
            margin: 10px;
        }
        
        button[type="button"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        button[type="button"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
    <main>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="senha">Senha (8 digitos):</label>
            <input type="password" id="senha" name="senha" maxlength="8"><br><br>
            <label for="confirma-senha">Confirmar Senha:</label>
            <input type="password" id="confirma-senha" name="confirma-senha" maxlength="8"><br><br>
             <label for="CEP">CEP:</label>
            <input type="text" id="CEP" name="CEP" maxlength="8"><br><br>
             <label for="endereço">Endereço:</label>
            <input type="endereço" id="endereço" name="endereço"><br><br>
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">Eu concordo com os termos de serviço</label><br><br>
                   <button type="submit"><a href="Novo compra.html"> Compre agora!</button>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 - Infinite</p>
    </footer>
</body>
</html>
