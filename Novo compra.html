<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forma de Pagamento</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
       }

       header {
           background-image: linear-gradient(to bottom, #333, #444);
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
           color: #fff;
           padding: 20px;
           text-align: center;
       }

       header nav ul {
           list-style: none;
           margin: 0;
           padding: 0;
       }

       header nav ul li {
           display: inline-block;
           margin-right: 20px;
       }

       header nav a {
           color: #fff;
           text-decoration: none;
       }

       .container {
           max-width: 500px;
           margin: 0 auto;
           padding: 20px;
       }

       .forma-pagamento {
           background-color: #f7f7f7;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           padding: 20px;
       }

       .forma-pagamento h2 {
           margin-top: 0;
       }

       .forma-pagamento ul {
           list-style: none;
           margin: 0;
           padding: 0;
       }

       .forma-pagamento li {
           margin-bottom: 20px;
       }

       .forma-pagamento input[type="radio"] {
           margin-right: 10px;
       }

       .forma-pagamento label {
           font-weight: bold;
       }

       .forma-pagamento button[type="submit"] {
           background-color: #109ef0;
           color: #ff0000; /* Cor da fonte do botão */
           border: none;
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           margin: 0 auto;
           display: block;
           transition: all 0.3s ease;
       }

       .forma-pagamento button[type="submit"]:hover {
           transform: scale(1.1);
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
       }
   </style>
</head>
<body>
   <header>
       <nav>
           <ul>
               <li><a href="Index.html"><i class="fas fa-home"></i> Início</a></li>
               <li><a href="avaliação.html"><i class="fas fa-cog"></i> Avaliações</a></li>
               <li><a href="SAC.html"><i class="fas fa-phone"></i> Contato</a></li>
           </ul>
       </nav>
   </header>
   <main>
       <section class="forma-pagamento">
           <div class="container">
               <h2>Forma de Pagamento</h2>
               <form>
                   <ul>
                       <li>
                           <input type="radio" id="cartao-credito" name="forma-pagamento" value="cartao-credito">
                           <label for="cartao-credito">Cartão de Crédito</label>
                       </li>
                       <li>
                           <input type="radio" id="cartao-debito" name="forma-pagamento" value="cartao-debito">
                           <label for="cartao-debito">Cartão de Débito</label>
                       </li>
                       <li>
                           <input type="radio" id="paypal" name="forma-pagamento" value="paypal">
                           <label for="paypal">Pix</label>
                       </li>
                   </ul>
                     <button type="submit"><a href="nova quantidade.html">Compre agora!</button></a> <!-- Botão atualizado -->
                   </li> <!-- Botão atualizado -->
               </form>
           </div>
       </section>
   </main>
   <footer>
       <p>&copy; 2024 Infinite Vision</p>
   </footer>
</body>
</html>
